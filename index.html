<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>logica</title>
</head>

<body>
    <div>
        <div id="Divnome">
            <div>
                <h1>Digite seu nome</h1>
            </div>
            <div>
                Nome:<input type="text" name="" id="nome" placeholder="Digite seu nome">
            </div>
            <div id="DivbotaoNome">
                <button id="botao">Clique</button>
            </div>
            <div>
                <p id="res"></p>
            </div>
        </div>

        <div id="DivNota">
            <div>
                <h1>Digite as notas abaixo</h1>
            </div>
            <div id="InputNota">
                nota1:<input type="number" name="" id="nota1" placeholder="Digite a nota 1">
                nota2:<input type="number" name="" id="nota2" placeholder="Digite a nota 2">
                nota3:<input type="number" name="" id="nota3" placeholder="Digite a nota 3">
                nota4:<input type="number" name="" id="nota4" placeholder="Digite a nota 4">
            </div>
            <div id="divCalculo">
                <button id="calculo">Calcular</button>
            </div>
            <div>
                <p id="media">

                </p>
            </div>
        </div>
        <div id="Divnumerov">
            <div>
                <h1>Digite um numero</h1>
            </div>
            <div>
                numero:<input type="text" name="" id="numero" placeholder="Digite um numero">
            </div>
            <div id="Divnumero">
                <button id="numerobtn">Clique</button>
            </div>
            <div>
                <p id="resnumero"></p>
            </div>
        </div>
    </div>
    <script src="./index.js" defer></script>
</body>

</html>
